# Configuration production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging minimal en production
logging.level.root=WARN
logging.level.com.zelare.backend=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Production security
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Production database (override if needed)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/zelare_prod}
spring.datasource.username=${PROD_DB_USERNAME:zelare_prod_user}
spring.datasource.password=${PROD_DB_PASSWORD:zelare_prod_password}

