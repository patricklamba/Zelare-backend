# Configuration principale
spring.profiles.active=dev
spring.application.name=zelare-backend

# Database PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/zelare_db
spring.datasource.username=${DB_USERNAME:zelare_user}
spring.datasource.password=${DB_PASSWORD:zelare_password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JSON configuration
spring.jackson.time-zone=Africa/Luanda
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# JWT Configuration
app.jwt.secret=${JWT_SECRET:zelareSuperSecretKeyForJWTTokenGenerationAndValidation2024}
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# Twilio SMS Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID:your_account_sid}
twilio.auth-token=${TWILIO_AUTH_TOKEN:your_auth_token}
twilio.phone-number=${TWILIO_PHONE_NUMBER:your_twilio_phone_number}

# OTP Configuration
otp.length=6
otp.expiration-minutes=5
otp.max-attempts=3

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:19006,exp://192.168.1.*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.com.zelare.backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr([%t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n

# Server Configuration
server.port=8080
server.servlet.context-path=/api